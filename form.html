<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Form</title>
</head>

<body>
    <h2>Race Registration!</h2>
    <form action="">
        <div>
            <label for="first">First Name:</label>
            <input type="text" name="firstname" id="first" required>
            <label for="last">Last Name:</label>
            <input type="text" name="lastname" id="last" required>
        </div>
        <p>Select a Race:
        <div>
            <div>
                <input type="radio" name="marathon" id="fun" value="fun">
                <label for="Fun">Fun Run 5k</label>
            </div>
            <div>
                <input type="radio" name="marathon" id="half" value="half">
                <label for="half"> Half Marathon</label>
            </div>
            <div>
                <input type="radio" name="marathon" id="full" value="full">
                <label for="full"> Full Marathon</label>
            </div>
        </div>
        </p>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <p> <label for="age">Select Age Group </label>
            <select name="age" id="age selector">
                <option value="under 18" selected>under 18
                <option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        <div>
            <button>Register!</button>
        </div>
        </p>
    </form>
</body>

</html>
